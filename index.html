<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin School of Business</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking to external JavaScript file -->
    <script src="script.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <table class="mainheader" width="100%" bgcolor="red">
            <tr>
                <!-- Adjust the width of the logo here -->
                <td><img src="black-center-UWlogo-print.png" alt="W Logo" width="115"></td>
                <td align="right">
                    <!-- Added onmouseover and onmouseout event handler on buttons to change header color -->
                    <a type="button" class="btn" href="index.html" style="margin-right: 20px;" 
                       onmouseover="changeHeaderColor()" 
                       onmouseout="revertHeaderColor()">Home</a>
                    <a type="button" class="btn" href="tableview.html" style="margin-right: 20px;" 
                       onmouseover="changeHeaderColor()" 
                       onmouseout="revertHeaderColor()" href="tableview.html">Table View</a>
                    <a type="button" class="btn" href="#" style="margin-right: 20px;" 
                       onmouseover="changeHeaderColor()" 
                       onmouseout="revertHeaderColor()">Calendar View</a>
                </td>
            </tr>
        </table>
    </header>

    <!-- Main Content * Two Column Layout -->
    <table width="100%">
        <tr>
            <!-- Left Side Image -->
            <td class="graingerimage" width="50%">
                <img src="graingerpicture.jpeg" alt="Wisconsin School of Business" width="100%">
            </td>

            <!-- Right Side Login Form -->
            <td class="logincredentials" width="50%" valign="top">
                <h2>Log In</h2>
                <!-- Added onsubmit event handler on form to call validateForm function before submission -->
                <form action="#" method="post" onsubmit="return validateForm()">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" style="width: 275px; height: 30px;"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" style="width: 275px; height: 30px;"><br><br>
                    <input type="submit" value="Log In">
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
