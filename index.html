<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisconsin School of Business</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <table width="100%" bgcolor="red">
            <tr>
                <!-- Adjust the wideeeth of the logo here -->
                <td><img src="black-center-UWlogo-print.png" alt="W Logo" width="60"></td>
                <td align="right">
                    <a href="#" style="margin-right: 20px;">Home</a>
                    <a href="#" style="margin-right: 20px;">Table View</a>
                    <a href="#" style="margin-right: 20px;">Calendar View</a>
                </td>
            </tr>
        </table>
    </header>

    <!-- Main Content * Two Column Layout -->
    <table width="100%">
        <tr>
            <!-- Left Side Image -->
            <td width="50%">
                <img src="graingerpicture.jpeg" alt="Wisconsin School of Business" width="100%">
            </td>

            <!-- Right Side Login Form -->
            <td width="50%" valign="top">
                <h2>Log In</h2>
                <form action="#" method="post">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Log In">
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
